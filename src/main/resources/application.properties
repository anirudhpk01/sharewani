spring.application.name=rentalportal
# Server configuration
server.port=8080
server.servlet.context-path=/sharewani

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sharewani
spring.datasource.username=postgres
spring.datasource.password=ani2004
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.sharewani=DEBUG

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security (temporarily disabled for development)
spring.security.user.name=admin
spring.security.user.password=admin