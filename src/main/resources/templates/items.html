<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Items - Sharewani</title>
</head>
<body>
    <h2>Available Items</h2>

    <div th:each="item : ${items}">
        <hr>
        <h3 th:text="${item.name}">Item Name</h3>
        <p th:text="${item.description}">Item description</p>
        <p>Rate: â‚¹<span th:text="${item.dailyRate}"></span>/day</p>
        <p>Available: <span th:text="${item.available ? 'Yes' : 'No'}"></span></p>
        <p th:if="${item.imageUrl != null}">
            <img th:src="@{${item.imageUrl}}" width="200px"/>
        </p>
    </div>

    <br><a href="/sharewani/login">Back to login</a>
</body>
</html>
