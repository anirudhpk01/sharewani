<!DOCTYPE html>
<html>
<head>
  <title>Available Items</title>
  <script>
    async function loadItems() {
      const res = await fetch("/sharewani/items");
      const items = await res.json();
      const container = document.getElementById("itemList");
      container.innerHTML = "";

      items.forEach(item => {
        const card = document.createElement("div");
        card.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p>â‚¹${item.dailyRate}/day</p>
          <p>Status: ${item.currentState}</p>
          ${item.available ? `<button onclick="startRental(${item.id})">Rent</button>` : ""}
          <hr/>
        `;
        container.appendChild(card);
      });
    }

    function startRental(itemId) {
      localStorage.setItem("selectedItemId", itemId);
      location.href = "/sharewani/pages/request-rental";
    }

    window.onload = loadItems;
  </script>
</head>
<body>
  <h2>Available Items</h2>
  <div id="itemList">Loading...</div>
</body>
</html>
