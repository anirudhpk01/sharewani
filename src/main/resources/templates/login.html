<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Password: <input type="password" id="password" required></label><br><br>
    <label>User Type:
      <select id="userType" required>
        <option value="OWNER">Owner</option>
        <option value="TENANT">Tenant</option>
      </select>
    </label><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const userType = document.getElementById("userType").value;

      try {
        const response = await fetch("/sharewani/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          alert("‚úÖ Login successful!");

          // üß† Store the ID in localStorage
          if (userType === "OWNER") {
            localStorage.setItem("ownerId", data.id);
            window.location.href = "/sharewani/pages/owner-home";
          } else if (userType === "TENANT") {
            localStorage.setItem("tenantId", data.id);
            window.location.href = "/sharewani/pages/tenant-home";
          }

        } else {
          const errorText = await response.text();
          alert("‚ùå Login failed: " + errorText);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå An error occurred during login.");
      }
    });
  </script>
</body>
</html>
